<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <style>
      /* style.css */

      /* Reset some basic elements */
      body,
      h1,
      button {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      /* Center the content */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      /* Style the counter */
      #counter {
        font-size: 4rem;
        color: #2196f3;
        margin-bottom: 20px;
      }

      /* Style the button */
      #btn {
        padding: 10px 20px;
        font-size: 1.5rem;
        color: #fff;
        background-color: #ffc107;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #btn:hover {
        background-color: #ffa000;
      }
    </style>
  </head>
  <body>
    <h1 id="counter"></h1>
    <button id="btn" onclick="counterFunction()">Press me</button>

    <script>
      var count = 0;
      document.getElementById("counter").innerHTML = count;
      function counterFunction() {
        count++;
        document.getElementById("counter").innerHTML = count;
      }
    </script>
  </body>
</html>
