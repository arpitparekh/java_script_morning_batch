<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Show</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #content {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        background-color: #2196f3;
        color: white;
      }

      button:hover {
        transform: scale(1.05);
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <p id="content">Hello Students</p>

    <button id="hide_show" onclick="showHide()">Show and Hide</button>

    <script>
      const para = document.getElementById("content");
      function showHide() {
        if (para.style.display == "none") {
          para.style.display = "block";
        } else {
          para.style.display = "none";
        }
      }
    </script>
  </body>
</html>
