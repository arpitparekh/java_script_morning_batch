<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #parent {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      button:nth-child(1) {
        background-color: green;
        color: white;
      }

      button:nth-child(2) {
        background-color: red;
        color: white;
      }

      button:nth-child(3) {
        background-color: yellow;
        color: black;
      }

      button:nth-child(4) {
        background-color: blue;
        color: white;
      }
    </style>

  </head>
  <body id="body">
    <div id="parent">
      <button onclick="chnageBackground('green')">Green</button>
      <button onclick="chnageBackground('red')">Red</button>
      <button onclick="chnageBackground('yellow')">Yellow</button>
      <button onclick="chnageBackground('blue')">Blue</button>
    </div>

    <script>
      function chnageBackground(color) {
        switch (color) {
          case "green":
            document.body.style.backgroundColor = "green";
            break;

          case "red":
            document.body.style.backgroundColor = "red";
            break;

          case "yellow":
            document.body.style.backgroundColor = "yellow";
            break;

          case "blue":
            document.body.style.backgroundColor = "blue";
            break;
        }

        // document.getElementById("body").style.backgroundColor = "red"; -->
      }
    </script>
  </body>
</html>
